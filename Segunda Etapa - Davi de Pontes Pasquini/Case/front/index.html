<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Segunda Etapa Algar Tech</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <h1>Leitor de CSV</h1>
    <div class="buttons">
      <input type="file" name="insert-csv" value="Insira o CSV">
      <button class="custom-btn run-csv">Carregar CSV</button>
      <button class="custom-btn download-btn" type="button">Salvar CSV</button>
    </div>
    <div class="search-container">
      <input type="text" name="search" placeholder="Procurar" autocomplete="off" />
      <button class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
          <path
            d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
          </path>
        </svg>
      </button>
    </div>
    <div class="table-container"></div>
  </main>
</body>

<script type="text/javascript" src="./main.js"></script>


</html>
